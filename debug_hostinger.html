<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Hostinger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .teste { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .sucesso { background: #d4edda; color: #155724; }
        .erro { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico Hostinger</h1>
    
    <div class="teste info">
        <h3>1. Teste de CSS</h3>
        <p>Se voc√™ v√™ este texto com fundo azul claro, o CSS est√° funcionando.</p>
    </div>
    
    <div class="teste" id="teste-js">
        <h3>2. Teste de JavaScript</h3>
        <p id="js-resultado">Carregando...</p>
    </div>
    
    <div class="teste" id="teste-fetch">
        <h3>3. Teste de Fetch API</h3>
        <p id="fetch-resultado">Carregando...</p>
    </div>
    
    <div class="teste" id="teste-temas">
        <h3>4. Teste de buscar_temas.php</h3>
        <p id="temas-resultado">Carregando...</p>
    </div>

    <script>
        // Teste 1: JavaScript
        document.getElementById('js-resultado').innerHTML = '<span class="sucesso">‚úÖ JavaScript funcionando!</span>';
        
        // Teste 2: Fetch API
        fetch('buscar_temas.php')
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Resposta n√£o OK: ' + response.status);
            })
            .then(data => {
                document.getElementById('fetch-resultado').innerHTML = 
                    '<span class="sucesso">‚úÖ Fetch funcionando! Dados: ' + JSON.stringify(data) + '</span>';
            })
            .catch(error => {
                document.getElementById('fetch-resultado').innerHTML = 
                    '<span class="erro">‚ùå Erro no Fetch: ' + error.message + '</span>';
            });
        
        // Teste 3: Temas espec√≠fico
        setTimeout(() => {
            fetch('buscar_temas.php')
                .then(response => response.json())
                .then(temas => {
                    if (temas && temas.length > 0) {
                        document.getElementById('temas-resultado').innerHTML = 
                            '<span class="sucesso">‚úÖ Temas carregados: ' + temas.length + ' temas encontrados</span>';
                    } else {
                        document.getElementById('temas-resultado').innerHTML = 
                            '<span class="info">‚ÑπÔ∏è Nenhum tema encontrado no banco</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('temas-resultado').innerHTML = 
                        '<span class="erro">‚ùå Erro ao carregar temas: ' + error.message + '</span>';
                });
        }, 2000);
    </script>
</body>
</html>
