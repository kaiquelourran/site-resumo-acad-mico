<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste Direto - Quiz</h1>
        
        <div>
            <button class="btn" onclick="testarQuiz()">Testar Quiz Real</button>
            <button class="btn" onclick="testarAPI()">Testar API</button>
            <button class="btn" onclick="verificarLogs()">Verificar Logs</button>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Aguardando testes...</div>
        </div>
        
        <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 6px; display: none;"></div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function testarQuiz() {
            addToLog('ğŸ§ª Testando quiz real...');
            
            // Simular dados de uma questÃ£o
            const questaoId = 92;
            const alternativaSelecionada = 'A';
            const alternativaCorreta = 'C';
            
            addToLog(`ğŸ“Š Dados: QuestÃ£o ${questaoId}, Selecionada: ${alternativaSelecionada}, Correta: ${alternativaCorreta}`);
            
            // Simular chamada da funÃ§Ã£o mostrarFeedbackVisual
            mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, 'ExplicaÃ§Ã£o de teste');
        }

        function testarAPI() {
            addToLog('ğŸŒ Testando API...');
            
            const formData = new FormData();
            formData.append('id_questao', '92');
            formData.append('alternativa_selecionada', 'A');
            formData.append('ajax_request', '1');
            
            fetch('quiz_vertical_filtros.php?id=8&filtro=todas&questao_inicial=92', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                addToLog(`ğŸ“¡ Resposta recebida: ${response.status}`);
                return response.text();
            })
            .then(data => {
                addToLog(`ğŸ“„ Dados recebidos: ${data.substring(0, 200)}...`);
                try {
                    const jsonData = JSON.parse(data);
                    addToLog(`âœ… JSON vÃ¡lido: ${JSON.stringify(jsonData, null, 2)}`);
                } catch (e) {
                    addToLog(`âŒ Erro ao parsear JSON: ${e.message}`);
                }
            })
            .catch(error => {
                addToLog(`âŒ Erro na requisiÃ§Ã£o: ${error.message}`);
            });
        }

        function verificarLogs() {
            addToLog('ğŸ” Verificando logs do console...');
            addToLog('Abra o console do navegador (F12) para ver os logs detalhados');
        }

        // FunÃ§Ã£o mostrarFeedbackVisual (cÃ³pia do quiz)
        function mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, explicacao) {
            console.log('ğŸ”¥ mostrarFeedbackVisual chamada com:', {
                questaoId, alternativaSelecionada, alternativaCorreta, explicacao
            });
            addToLog(`ğŸ”¥ mostrarFeedbackVisual: ${questaoId}, ${alternativaSelecionada}, ${alternativaCorreta}`);
            
            const questaoCard = document.querySelector(`#questao-${questaoId}`);
            
            if (!questaoCard) {
                console.error('âŒ QuestÃ£o nÃ£o encontrada:', questaoId);
                addToLog(`âŒ QuestÃ£o nÃ£o encontrada: #questao-${questaoId}`);
                console.log('Tentando buscar por:', `#questao-${questaoId}`);
                console.log('Elementos disponÃ­veis:', document.querySelectorAll('[id^="questao-"]'));
                return;
            }
            
            console.log('âœ… QuestÃ£o encontrada:', questaoCard);
            addToLog('âœ… QuestÃ£o encontrada');
            
            const alternativas = questaoCard.querySelectorAll('.alternative');
            console.log('ğŸ“Š Alternativas encontradas:', alternativas.length);
            addToLog(`ğŸ“Š ${alternativas.length} alternativas encontradas`);
            
            // Limpar feedback anterior
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
                alt.style.background = '';
                alt.style.borderColor = '';
            });
            addToLog('ğŸ§¹ Feedback anterior limpo');
            
            // Marcar alternativa correta
            const alternativaCorretaEl = questaoCard.querySelector(`[data-alternativa="${alternativaCorreta}"]`);
            console.log('ğŸ” Buscando alternativa correta:', alternativaCorreta);
            console.log('ğŸ¯ Alternativa correta encontrada:', alternativaCorretaEl);
            if (alternativaCorretaEl) {
                alternativaCorretaEl.classList.add('alternative-correct');
                console.log('âœ… Classe alternative-correct adicionada');
                addToLog('âœ… Alternativa correta marcada em verde');
            } else {
                console.error('âŒ Alternativa correta nÃ£o encontrada!');
                addToLog('âŒ Alternativa correta nÃ£o encontrada!');
            }
            
            // Marcar alternativa selecionada
            const alternativaSelecionadaEl = questaoCard.querySelector(`[data-alternativa="${alternativaSelecionada}"]`);
            console.log('ğŸ” Buscando alternativa selecionada:', alternativaSelecionada);
            console.log('ğŸ¯ Alternativa selecionada encontrada:', alternativaSelecionadaEl);
            if (alternativaSelecionadaEl) {
                if (alternativaSelecionada !== alternativaCorreta) {
                    alternativaSelecionadaEl.classList.add('alternative-incorrect-chosen');
                    console.log('âœ… Classe alternative-incorrect-chosen adicionada');
                    addToLog('âœ… Alternativa selecionada marcada em vermelho');
                } else {
                    console.log('âœ… Alternativa selecionada Ã© a correta, jÃ¡ marcada em verde');
                    addToLog('âœ… Alternativa selecionada Ã© a correta');
                }
            } else {
                console.error('âŒ Alternativa selecionada nÃ£o encontrada!');
                addToLog('âŒ Alternativa selecionada nÃ£o encontrada!');
            }
            
            addToLog('ğŸ‰ Feedback visual aplicado!');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('ğŸ“„ PÃ¡gina carregada');
            addToLog('ğŸ¯ Clique nos botÃµes para testar');
        });
    </script>
</body>
</html>
